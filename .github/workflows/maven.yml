# separate terms of service, privacy policy, and support
# documentation.

name: API Test Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: 00 18 * * *
    - cron: 00 3 * * *

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      issues: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Execute Tests
        run: mvn clean test -DsuiteXmlFile=suite.xml

      - name: Upload a Build Artifact
        if: always()
        uses: actions/upload-artifact@v4.6.0
        with:
          # Artifact name
          name: Logs
          path: logs/

      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: TestNG Results
          path: target/surefire-reports/junitreports/TEST-*.xml
          reporter: java-junit


